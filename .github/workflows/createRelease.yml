name: Create release
on:
  push:
    branches:
      - master
jobs:
  buildLin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install pyinstaller
        run: pip install pyinstaller

      - name: Pyinstaller
        run: python -m PyInstaller ./main.spec

      - uses: actions/upload-artifact@v2
        with:
          name: linux_build
          path: dist

  buildWin:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install pyinstaller
        run: pip install pyinstaller

      - name: Pyinstaller
        run: python -m PyInstaller ./main.spec

      - uses: actions/upload-artifact@v2
        with:
          name: win_build
          path: dist

  release:
    needs: [buildLin, buildWin]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          name: linux_build
          path: builds/linux_build
      - uses: actions/download-artifact@master
        with:
          name: win_build
          path: builds/win_build
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: true
          release_name: New version
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: builds/linux_build
          asset_name: linux_build
          asset_content_type: application/zip
      - name: upload win artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: builds/win_build
          asset_name: win_build
          asset_content_type: application/zip
